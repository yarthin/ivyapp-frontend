<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mx-4">
          <div class="card-body p-4">
            <h1>Register</h1>
            <p class="text-muted">Create your account</p>
            <p class="text-muted"><a href = '#' (click) = 'goto("Login")'   >Go to Login Page</a></p>
            <div class="input-group mb-3">
              <span class="input-group-addon"><i class="icon-user"></i></span>
              <input type="text" class="form-control" placeholder="First Name" [(ngModel)] = 'firstname' >&nbsp;
              <input type="text" class="form-control" placeholder="Last Name" [(ngModel)] = 'lastname'>
            </div>            

            <div class="input-group mb-3">
              <span class="input-group-addon">@</span>
              <input type="text" class="form-control" placeholder="Email" [(ngModel)] = 'email' >
            </div>

            <div class="input-group mb-3">
              <span class="input-group-addon"><i class="icon-phone"></i></span>
              <input type="text" class="form-control" placeholder="TelePhone" [(ngModel)] = 'telephone'>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-addon"><i class="icon-home"></i></span>
              <input type="text" class="form-control" placeholder="Address" [(ngModel)] = 'address' >
            </div>

            <!-- div class="input-group mb-3">
              <span class="input-group-addon"><i class="icon-lock"></i></span>
              <input type="password" class="form-control" placeholder="Password" [(ngModel)] = 'pwd' >
            </div>

            <div class="input-group mb-4">
              <span class="input-group-addon"><i class="icon-lock"></i></span>
              <input type="password" class="form-control" placeholder="Repeat password" [(ngModel)] = 'confirmpwd' >
            </div -->

            <button type="button" class="btn btn-block btn-success" (click) = 'createUser()' >Create Account</button>
          </div>

                <button class="btn btn-block btn-facebook" type="button"><span>facebook</span></button>
              </div>
              <div class="col-6">
                <button class="btn btn-block btn-twitter" type="button"><span>twitter</span></button>
              </div>
            </div>
          </div -->
        </div>
      </div>
    </div>
  </div>
