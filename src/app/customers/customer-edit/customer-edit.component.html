<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <i class="icon-note"></i> <strong>Edit/Delete Customer</strong> 
          <!-- div class="card-actions">
            <a href="https://github.com/digitalBush/jquery.maskedinput"><small class="text-muted">docs</small></a>
          </div -->
        </div>
        <div class="card-body">

          <fieldset class="form-group">
            <label>Customer Name</label>
            <div class="input-group">              
              <input type="text" class="form-control" [(ngModel)]="firstnameModel" placeholder="First Name" />&nbsp;&nbsp;&nbsp;
              <input type="text" class="form-control" [(ngModel)]="lastnameModel" placeholder="Last Name"  />
            </div>            
          </fieldset>
          <fieldset class="form-group">
            <label>Email</label>
            <div class="input-group">              
              <input type="text" class="form-control" [(ngModel)]="emailModel" placeholder="Email" />              
            </div>            
          </fieldset>
          <fieldset class="form-group">
            <label>Phone Input</label>
            <div class="input-group">
              <span class="input-group-prepend"><span class="input-group-text"><i class="fa fa-phone"></i></span></span>
              <input type="text" class="form-control" [textMask]="{mask: phoneMask}" [(ngModel)]="telephoneModel">
            </div>
            <small class="text-muted">ex. (999) 999-9999</small>
          </fieldset>

          <fieldset class="form-group">
            <label>Address</label>
            <div class="input-group">
              <span class="input-group-prepend"><span class="input-group-text"><i class="fa fa-calendar"></i></span></span>
              <input type="text" class="form-control" [(ngModel)]="addrModel">
            </div>            
          </fieldset>
          <fieldset class="form-group">
            <label>Mobile Phone Input</label>
            <div class="input-group">
              <span class="input-group-prepend"><span class="input-group-text"><i class="fa fa-phone"></i></span></span>
              <input type="text" class="form-control" [textMask]="{mask: phoneMask}" [(ngModel)]="mobileModel">
            </div>
            <small class="text-muted">ex. (999) 999-9999</small>
          </fieldset>

          <fieldset class="form-group">            
            <div class="input-group">
              <span class="input-group-prepend"><span class="input-group-text">Gender</span></span>
              <select class="form-control" [(ngModel)]="genderModel">
                  <option value ='m'>Man</option>
                  <option value ='w'>WoMan</option>
              </select>
               &nbsp;&nbsp;&nbsp;
              <span class="input-group-prepend"><span class="input-group-text">Hourly Rate</span></span>
              <!-- input type="text"  [(ngModel)]="rateModel" placeholder="Hourly Rate" -->
              <select class="form-control" [(ngModel)]="rateModel">
                  <option value =10>10</option>
                  <option value =20>20</option>
                  <option value =30>30</option>
              </select>
            </div>            
          </fieldset>
          <fieldset class="form-group">            
            <div class="input-group">
              <span class="input-group-prepend"><span class="input-group-text">Job(Function)</span></span>            
              <select class="form-control" [(ngModel)]="jobModel">
                  <option value ='1'>Bartender</option>
                  <option value ='2'>job 2</option>
              </select>
               &nbsp;&nbsp;&nbsp;
              <span class="input-group-prepend"><span class="input-group-text">Customer Status</span></span>
              <!-- input type="text"  [(ngModel)]="statusModel" -->
              <select class="form-control" [(ngModel)]="statusModel">
                  <option value ='act'>Active</option>
                  <option value ='inact'>InActive</option>
              </select>
            </div>            
          </fieldset>
          <fieldset class="form-group">
            <label>Customer Avatar</label>
            <div class="input-group">              
              <!-- img class="form-control" url = ''  [(ngModel)]="avatarModel" / -->
              <input type="file"  >
            </div>            
          </fieldset>

          <fieldset class="form-group">
            
            <div class="input-group">               
              <button type="button" class="btn btn-primary" (click) = 'updateUser()'>Update</button>
              &nbsp;&nbsp;&nbsp;&nbsp;
              <button type="button" class="btn btn-primary" (click) = 'delUser()'>Delete</button>
            </div>            
          </fieldset>

          
        </div>
      </div >
    </div><!-- /.col -->    
  </div><!-- /.row -->
</div>
