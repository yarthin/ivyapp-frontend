  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Combined All Table
        </div>
        <div class="card-body">
          <table datatable class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
                <th>No</th>
                <th>Username</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Hourly Rate</th>
                <th>TelePhone</th>
                <th>Address</th>
                <th>Status</th>
                <th>Edit</th>
              </tr>
            </thead>
            <tbody>              
              <tr *ngFor = "let user of users; let i = index; ">              
                <td>{{i+1}}</td>
                <td>{{user.firstname + ' ' + user.lastname}}</td>
                <td>{{user.email}}</td>

                <td >
                  <span *ngIf = "user.gender == 'm'">Man</span>
                  <span *ngIf = "user.gender == 'w'">Woman</span>                  
                </td>
                <td>{{user.hourly_rate}}</td>
                <td>{{user.telephone}}</td>
                <td>{{user.address}}</td>
                <td>
                  <span class="badge badge-success">{{user.state}}</span>
                </td>
                <td><span (click) = "gotobyid(user.id)"  >{{user.id}}</span></td>
                <!-- td><a [routerLink] = "Home/customers/edit"  >{{user.id}}</a></td -->
              </tr>
            </tbody>
          </table>
          
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
